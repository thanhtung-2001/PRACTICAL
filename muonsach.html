<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/aaa.css">
</head>
<body>
<div class="dau3 col-md-6 col-md-offset-3 form-group">
    <img src="imgs/regis.png" height="128" width="128"/>
    <h1>Phiếu mượn sách</h1>
    <label>Mã sinh viên</label>
    <input type="text" class="form-control box">

    <input type="text" class="form-control box">
    <label>loại sách</label>
    <select name="loaisach">
        <option class="form-group box">lua cho loai sach</option>
        <option selected="hn">sach dia ly</option>
        <option value="sg">sach vat ly</option>
        <option value="hp">sach toan</option>
        <option value="ct">sach hoa hoc</option>
        <option value="đn">sach van hoc</option>
    </select>
    <label>Tên sách </label>

    <input type="text" class="form-control box">
    <label>Ngày trả</label>
    <input type="text" class="form-control box">
    <form class="form-horizontal" action="" method="get" id="login_form">
        <div class="col-md-12">
            <button type="submit" class="btn btn-md btn-danger pull-right"><img src="imgs/cancel.png" height="25" width="25"/>Nhập lại</button>
            <button type="submit" class="btn btn-default"><img src="imgs/log_in.png" height="25" width="25"/>Đăng ký </button>

    </form>
